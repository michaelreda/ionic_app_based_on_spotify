  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{playlist.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!-- {{playlist.external_urls.spotify}} -->
  <!-- <iframe frameborder="0" src="http://open.spotify.com/user/spotify/playlist/37i9dQZF1DXdPec7aLTmlC" style="height:100%;width:100%"></iframe> -->

  <ion-list>
     <ion-list>
        <ion-item *ngFor="let track of tracks" (click)="play_track(track.track)">
          <ion-avatar item-left [style.background-image]="icon_url(track.track.album)" class="icon-avatar "style=""></ion-avatar>
          {{track.track.name}}
        </ion-item>
      </ion-list>
  </ion-list>

  <audio controls autoplay (ended)="hi='end'" src="https://p.scdn.co/mp3-preview/4839b070015ab7d6de9fec1756e1f3096d908fba" style="width:100%;position:absolute;bottom:0;">
    Your user agent does not support the HTML5 Audio element.
  </audio>

</ion-content>
