<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>AutoPlay playlist tracks</ion-label>
      <ion-toggle [(ngModel)]="auto_play" (ngModelChange)="auto_play_toggle()"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>loop playlist tracks</ion-label>
      <ion-toggle [(ngModel)]="loop" (ngModelChange)="loop_toggle()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
